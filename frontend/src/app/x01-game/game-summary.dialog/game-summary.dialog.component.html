<div class="relative w-full bg-[#09090b]/90 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl isolation-isolate p-8 animate-fade-in">

  <div class="absolute inset-x-8 top-0 h-px bg-linear-to-r from-transparent via-white/30 to-transparent"></div>

  <div class="relative mb-8 text-center">
    <span class="text-[11px] font-black uppercase tracking-[0.3em] text-white/90">
      Wyniki Rozgrywki
    </span>
  </div>

  <div class="space-y-3 max-h-[45vh] overflow-y-auto pr-1 scrollbar-none">
    @for (player of sortedPlayers; track player.id) {
      <div class="relative group">
        <div class="absolute inset-0 bg-white/[0.03] backdrop-blur-xl rounded-[1.5rem] border border-white/5 transition-all group-hover:bg-white/[0.06]"
             [ngClass]="getPositionClass(player.finalPosition)">
        </div>

        <div class="relative p-5 flex items-center justify-between pointer-events-none">
          <div class="flex items-center gap-6">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center font-black text-sm border bg-white/5"
                 [ngClass]="getPositionClass(player.finalPosition)">
              {{ player.finalPosition }}
            </div>

            <div class="flex flex-col">
              <span class="text-sm font-black uppercase tracking-widest text-white">{{ player.playerName }}</span>
            </div>
          </div>

          <div class="flex flex-col items-end">
            <span class="text-lg font-black text-white tabular-nums tracking-widest">{{ player.scoreLeft }}</span>
            <span class="text-[9px] font-bold text-white/20 uppercase">Pozosta≈Ço</span>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="flex flex-row items-center gap-4 mt-10">
    <button (click)="onUndo()" class="relative flex-1 group active:scale-95 transition-all">
      <div class="absolute inset-0 bg-white/[0.03] rounded-[1.2rem] border border-white/10 group-hover:bg-white/[0.08]"></div>
      <div class="relative h-14 flex items-center justify-center">
        <span class="text-[11px] font-black uppercase tracking-[0.2em] text-white/40 group-hover:text-white/80 transition-colors">Cofnij</span>
      </div>
    </button>

    <button (click)="onSave()" class="relative flex-1 group active:scale-95 transition-all">
      <div class="absolute inset-0 bg-blue-600 rounded-[1.2rem] ring-1 ring-white/20 shadow-[0_10px_30px_rgba(37,99,235,0.4)] group-hover:bg-blue-500"></div>
      <div class="relative h-14 flex items-center justify-center">
        <span class="text-[11px] font-black uppercase tracking-[0.2em] text-white">Zapisz</span>
      </div>
    </button>
  </div>
</div>
