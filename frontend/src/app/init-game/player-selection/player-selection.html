<section class="space-y-6">
  <div class="flex items-center gap-4 mb-8">
    <span class="text-xs font-mono text-cyan-500/50 font-bold">01</span>
    <h3 class="text-xl font-light tracking-[0.3em] uppercase italic text-white">Select Players</h3>
  </div>

  <div class="space-y-3">
    <div *ngFor="let p of players" class="group flex items-center justify-between p-6 bg-white/[0.01] border border-white/5 rounded-sm hover:border-cyan-500/30 transition-all cursor-pointer">
      <div class="flex items-center gap-4">
        <div class="w-1 h-4 bg-slate-800 group-hover:bg-cyan-500 transition-all duration-500"></div>
        <span class="font-bold tracking-widest text-sm uppercase text-slate-400 group-hover:text-white">{{ p.name }}</span>
      </div>
      <span class="text-[9px] font-mono text-slate-600 tracking-[0.2em] uppercase">RATING // {{ p.rating }}</span>
    </div>

    <button class="w-full p-4 border border-dashed border-white/10 text-slate-600 hover:text-cyan-400 hover:border-cyan-500/20 hover:bg-cyan-500/[0.02] transition-all text-[9px] font-mono tracking-[0.4em] uppercase mt-6">
      + Add New Operative
    </button>
  </div>
</section>
