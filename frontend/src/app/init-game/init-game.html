<section class="p-4 space-y-6 animate-in fade-in duration-300">

  <div class="p-1 bg-[#1b1b1f] rounded-[1.5rem] flex items-center border border-white/[0.05]">
    <button
      class="flex-1 py-2.5 px-4 bg-[#2e2f33] border border-white/10 rounded-[1.2rem] shadow-sm flex items-center justify-center transition-all">
      <span class="text-xs font-bold text-blue-400 uppercase tracking-wider">X01</span>
    </button>
    <button class="flex-1 py-2.5 px-4 rounded-[1.2rem] flex items-center justify-center gap-2 text-white/30">
      <span class="text-xs font-bold uppercase tracking-wider">Cricket</span>
    </button>
  </div>

  <div class="space-y-3">
    <div class="flex justify-between items-end px-2">
      <div class="space-y-0.5">
        <label class="text-[10px] font-bold text-white/20 uppercase tracking-[0.2em]">Kolejność rzutów</label>
        <p class="text-[10px] text-blue-500 font-bold uppercase">Zaznaczono: 2</p>
      </div>

      <button
        class="flex items-center gap-2 px-3 py-1.5 bg-white/5 rounded-full border border-white/5 active:scale-95 transition-all">
        <ion-icon name="shuffle-outline" class="text-sm text-blue-400"></ion-icon>
        <span class="text-[10px] font-bold text-white/60 uppercase">Losowo</span>
        <div class="w-6 h-3.5 bg-blue-600 rounded-full relative">
          <div class="absolute right-0.5 top-0.5 w-2.5 h-2.5 bg-white rounded-full shadow-sm"></div>
        </div>
      </button>
    </div>

    <app-init-game-player-list
      (playersChanged)="updatePlayers($event)">
    </app-init-game-player-list>

  </div>

  <app-game-settings
    (settingsChanged)="updateSettings($event)">
  </app-game-settings>

  <div class="pt-6">
    <button (click)="startGame()"
            class="relative w-full h-16 group active:scale-[0.97] transition-all duration-300">

      <div class="absolute inset-0 bg-blue-900/40 backdrop-blur-md rounded-[2.2rem] border border-white/10 transition-all group-hover:bg-blue-800/50"></div>

      <div class="absolute inset-0 rounded-[2.2rem] shadow-[0_0_20px_rgba(30,58,138,0.2)] group-hover:shadow-[0_0_30px_rgba(37,99,235,0.2)] transition-all"></div>

      <div class="relative flex items-center justify-center gap-4">
      <span class="text-[10px] font-bold uppercase tracking-[0.4em] text-white/80 transition-colors group-hover:text-white">
        Rozpocznij
      </span>
        <div class="w-px h-3 bg-white/10 group-hover:bg-white/20 transition-colors"></div>
        <ion-icon name="chevron-forward" class="text-xs text-white/40 group-hover:text-white/70"></ion-icon>
      </div>

      <div class="absolute inset-x-10 top-0 h-px bg-linear-to-r from-transparent via-white/10 to-transparent"></div>
    </button>
  </div>

</section>
