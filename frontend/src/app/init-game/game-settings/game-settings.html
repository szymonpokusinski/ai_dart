<section class="space-y-10">
  <div class="flex items-center gap-4 border-b border-white/5 pb-6">
    <span class="text-xs font-mono text-cyan-400 font-black tracking-widest">02</span>
    <h3 class="text-2xl font-black tracking-[0.2em] uppercase italic text-white">System Parameters</h3>
  </div>

  <div class="space-y-10">

    <div class="relative">
      <div class="flex justify-between items-end mb-4">
        <label class="text-[11px] text-cyan-400 font-black tracking-[0.3em] uppercase">Starting Score</label>
        <span class="text-[9px] text-slate-500 font-mono tracking-widest uppercase">Select Target</span>
      </div>

      <div (click)="isPointsOpen = !isPointsOpen; isCheckoutOpen = false"
           class="group flex justify-between items-center p-6 bg-white/[0.03] border-2 border-white/10 rounded-xl cursor-pointer hover:border-cyan-500 transition-all duration-300 shadow-lg">
        <div class="flex items-center gap-6">
          <div class="w-1.5 h-8 bg-cyan-500 rounded-full group-hover:shadow-[0_0_15px_#06b6d4] transition-all"></div>
          <span class="text-5xl font-black italic tracking-tighter text-white">{{ selectedPoints }}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500 transition-transform duration-500" [class.rotate-180]="isPointsOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <div *ngIf="isPointsOpen" class="absolute top-[110%] left-0 w-full z-50 bg-[#0d1117] border-2 border-cyan-500/50 rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.8)] overflow-hidden">
        <div *ngFor="let opt of pointsOptions"
             (click)="selectPoints(opt)"
             class="p-5 text-xl font-black italic tracking-widest uppercase text-slate-400 hover:text-white hover:bg-cyan-500 transition-all cursor-pointer border-b border-white/5 last:border-none">
          {{ opt }}
        </div>
      </div>
    </div>

    <div class="relative">
      <div class="flex justify-between items-end mb-4">
        <label class="text-[11px] text-cyan-400 font-black tracking-[0.3em] uppercase">Checkout Protocol</label>
      </div>

      <div (click)="isCheckoutOpen = !isCheckoutOpen; isPointsOpen = false"
           class="group flex justify-between items-center p-6 bg-white/[0.03] border-2 border-white/10 rounded-xl cursor-pointer hover:border-cyan-500 transition-all duration-300 shadow-lg">
        <div class="flex items-center gap-6">
          <div class="w-1.5 h-8 bg-slate-700 group-hover:bg-cyan-500 rounded-full transition-all"></div>
          <span class="text-2xl font-black tracking-[0.1em] uppercase text-white">{{ selectedCheckout }}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500 transition-transform duration-500" [class.rotate-180]="isCheckoutOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <div *ngIf="isCheckoutOpen" class="absolute top-[110%] left-0 w-full z-50 bg-[#0d1117] border-2 border-cyan-500/50 rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.8)] overflow-hidden">
        <div *ngFor="let opt of checkoutOptions"
             (click)="selectCheckout(opt)"
             class="p-5 text-lg font-bold tracking-widest uppercase text-slate-400 hover:text-white hover:bg-cyan-500 transition-all cursor-pointer border-b border-white/5 last:border-none">
          {{ opt }}
        </div>
      </div>
    </div>
  </div>
</section>
